      body, html{
        background-color:black;

        position: relative;

      .putaran{
        animation-name: putar;
        animation-duration: 4s;
        animation-delay: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        /*animation-direction: alternate;*/
        transform-style: preserve-3d;
      }
      /*.putarmulai:hover {
        -webkit-animation-play-state: paused;
        -moz-animation-play-state: paused;
        animation-play-state: ;
      }*/
      .tangangerak {
        animation-name: tangangerak;
        animation-duration: 1s;
        animation-delay: .3s;
        /*animation-timing-function: linear;*/
      }

      .tangangerak2 {
        animation-name: tangangerak2;
        animation-duration: 1s;
        animation-delay: 0s;
      }

      @keyframes tangangerak {
        0%   { 
          transform: translate(0px,0px);
          transition:1s;
        }
        50% {
          transform: translate(0px,-40px);
          transition:1s;
        }
        100% { 
          transform: translate(0px,0px);
          transition:1s;
        }
      }

      @keyframes tangangerak2 {
        0%   { 
          transform: translate(0px,0px);
          transition:1s;
        }
        50% {
          transform: translate(0px,40px);
          transition:1s;
        }
        100% { 
          transform: translate(0px,0px);
          transition:1s;
        }
      }

      @keyframes putar {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }
      .tiups {
          animation: tiup .6s infinite alternate;
          transition:1s;
      }
      @keyframes tiup {
        0%   { 
          font-size: 15px;
          transition:.6s;
         }
        100% { 
          transform: scale(1.1);
          font-size: 16px;
          transition:.6s;
        }
      }

      .putartulis {
        animation: putartulis 3s infinite alternate;
          transition:2s;
      }

      @keyframes putartulis {
        from {transform: rotateY(0deg);}
        to {transform: rotateY(360deg);}
      }
    </style>
